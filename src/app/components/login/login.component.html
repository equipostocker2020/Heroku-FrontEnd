<div class="container m-5">
    <section>
        <div class="container-fluid">
            <h3 class="text-center m-2 animated fadeIn h3titulo">
                Stocker App
                <hr class="hrColor m-4">

            </h3>
        </div>
        <div class="row justify-content-md-center m-4 animated fadeIn ">
            <div class="card text-white bg-dark mb-3 m-3" style="max-width: 30rem;">
                <div class="card-header">
                    <div class="card-title ">
                        <h5 class="text-center m-3 titulo">Ingresa a Stocker</h5>
                    </div>
                    <div class="col-sm-9 m-5">
                        <form (ngSubmit)="ingresar(f)" ngNativeValidate #f="ngForm" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input [ngModel]='email' name="email" class="form-control inputtext" type="email" required placeholder="Correo del usuario">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input ngModel name="password" class="form-control inputtext" type="password" required placeholder="ContraseÃ±a">
                                </div>
                            </div>
                            <div class="form-group form-check ">
                                <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm  text-uppercase waves-effect waves-light btn-block  ">Ingresar</button>
                            <div class="form-group m-b-0">
                                <div class="col-sm-12 m-3">
                                    No tienes una cuenta? <a routerLink='/register' class="text-primary m-l-5"><b>Registrarse</b></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <img src="https://i.ibb.co/qDfZWfj/frame.png" class="w-25">
                </div>
            </div>
        </div>
    </section>

</div>
